  <div class="row">
   <div class="col-xs-12">
    <div class="social">
{% for link in site.footer.social %}
     <a href="{{link.url}}" class="{{link.label}}" onclick="trackOutboundLink('{{link.url}}'); return false;"><span>{{link.label}}</span></a>
{% endfor %}
    </div>
   </div>
  </div>
  <div class="row">
   <div class="col-xs-12">
{% for link in site.footer.links %}
    <a href="{{link.url}}" onclick="trackOutboundLink('{{link.url}}'); return false;">{{link.label}}</a>
    {% if false == forloop.last %} | {% endif %}
{% endfor %}
   </div>
  </div>
  <div class="row">
   <div class="col-xs-12">
