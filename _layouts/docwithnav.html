{% include dochead.html %}
<!-- Search box for Google Custom Search Engine -->
<div id="gcse-wrapper">
	<gcse:search></gcse:search>
</div>
<!-- Navigation menu -->
<div id="wrapper">
	{% include nav_v1.0.html %}
</div>
<!-- Content body -->
<div class="bodywrapper">
	{% include documentation.html %}
</div>
<script type="text/javascript">
    $(document).ready(function() {
		/* On page load, open the navigation menu and highlight the menu item that corresponds to the current URL */
		var noanchorhref = window.location.href.split('#')[0];
		var curnavitem = $('#wrapper a[href="' + noanchorhref + '"]');
		if(curnavitem.parent().hasClass('haschild')){
			curnavitem.addClass('active').next('ul').slideDown('normal');
		}
		else {
			curnavitem.addClass('active');
			curnavitem.parent('li').parent('ul').slideDown('normal');
		}
		/* Find and set target="_blank" for all external URLs (to open in a new tab/window) */
        $('#wrapper a').filter(function() {
            return this.hostname && this.hostname !== location.hostname;
        }).attr('target', '_blank');
    });
	$(function() {
		/* Animate navigation menu to open/close and highlight menu item on click */
	    var menu_ul = $('.menu > li > ul');
	    $('.menu a').click(function(e) {
	        e.preventDefault();
	        if(!$(this).hasClass('active')) {
				if(!$(this).parent().hasClass('haschild')){
					if(!$(this).parent().parent().parent().find('a').hasClass('active')){
						menu_ul.filter(':visible').slideUp('normal');
					}
				}
				else{
					if(!$(this).parent().find('a').hasClass('active')){
						menu_ul.filter(':visible').slideUp('normal');
					}
				}
	            $('.menu a').removeClass('active');
	            $(this).addClass('active').next().stop(true,true).slideDown('normal');
	        } else {
				if($(this).hasClass('active') && $(this).parent().hasClass('haschild')){
	            	$(this).removeClass('active');
					$(this).next().stop(true,true).slideUp('normal');
				}
	        }
	    });
	});
</script>
